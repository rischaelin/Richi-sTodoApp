<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Richi's Todo App List</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/2a4a4932a3.js"></script>
</head>
<body>
<div id="myList" class="header">
    <div class="input-list span">
        <input type="date" class="Datum" placeholder="tt.mm.jjjj">
        <h2>Meine Aufgaben</h2>
    </div>
</div>

<div id="myWorkList" class="list">
    <a>Beschreibung</a>
</div>
<div id="myDayIcon" class="myIcon">
    <button type="submit" class="day1 btn btn-default">1Tag</button>
    <button type="submit" class="day2 btn btn-default">2Tag</button>
    <button type="submit" class="day3 btn btn-default">3Tag</button>
</div>
<a href="index.html">myTodo</a>
</body>
</html>
